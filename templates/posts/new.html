{% extends 'base.html' %}

{% block title %} New Post by {{user.full_name}}}{% endblock %}

{% block content %}

<h1>New Post by {{user.full_name}}</h1>

<form class='mt-5' action='/users/{{user.id}}/posts/new' method='POST'>
  <div class="form-group">
    <label for="title">Title</label>
    <input name='title' type="text" class="form-control form-control-sm mt-2" id='title'>
    <label for="content">Content</label>
    <textarea name='content' type="text" rows='10' class="form-control form-control-sm mt-2" id='content'></textarea>
    <label for="checkbox">Tags</label>
    <div id='checkbox'>

      {% for tag in tags %}
      <div class="form-check form-check-inline">
        <input name='tags' class="form-check-input" type="checkbox" id="inlineCheckbox1" value="{{tag.id}}">
        <label class="form-check-label" for="inlineCheckbox1">{{tag.name}}</label>
      </div>
      {% endfor %}
    </div>

  </div>
  <a href="/users/{{user.id}}" class="btn btn-outline-info">Cancel</a>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
