{% extends 'base.html' %}

{% block title %}
Tag Details: {{tag.name}}
{% endblock %}

{% block content %}

<h1>{{tag.name}} </h1>

<ul class='mt-3'>
    {% for post in posts %}
        <li> <a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}    

</ul>

<form action="/tags/{{tag.id}}/delete" method='POST'>
    <a class='btn btn-primary' href="/tags/{{tag.id}}/edit">Edit Tag</a>
    <button class='btn btn-danger' type='submit'>Delete</button>
</form>





{% endblock %}
